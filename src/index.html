<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
</head>
<body>
    <div onclick="unlockScreen()" id="lockScreen" class="font-sans w-screen h-screen transition ease-in :w-screen h-screen " style="background: linear-gradient(180deg, rgb(104, 104, 104) 5%, rgb(144, 204, 224), rgb(2, 51, 97)); 
    @media (max-width: 561px) {
        height: 100vh;
    };">
        <div id="time" style="color: rgb(229, 229, 229); font-family: Poppins; font-size: 10rem; text-align: center; padding-top: 8rem; text-shadow: 2px 2px 9px rgba(0, 0, 0, 0.3);"></div>
        
            <p class="text-center text-white text-lg mt-32" style="text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);">Click or press a key to unlock </p>
    </div>
<section id="logSec" class="hidden absolute top-0 left-0">
    <div id="loginPage" class="relative">
        <div class=" font-sans  w-screen h-screen blur-sm" style="background: linear-gradient(180deg, rgb(104, 104, 104) 5%, rgb(134, 199, 221), rgb(2, 51, 97)); filter: blur(20px);"></div>

        <form id="loginForm" action="./homescreen.html" method="GET" onsubmit="return validatePassword()" class="absolute top-40">
        <div class="rounded-full w-screen flex flex-col gap-3 justify-center items-center">
            <img class="rounded-full w-24 h-24" src="./Images/codegallantx.webp" alt="">
            <p class="font-sans text-xl text-white">Code GallantX</p>
            <div class="relative">
                <input class="mt-2 px-3 py-2 bg-white shadow-sm placeholder-slate-400 w-48 border-2 border-solid rounded-lg indent-1 border-gray-600 placeholder:indent-1 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block sm:text-sm focus:ring-1" 
                       type="password" 
                       id="password" 
                       placeholder="Password"
                       contenteditable="adMin"
                       autofocus>
                <span id="showPassword" class="material-symbols-rounded absolute inset-y-0 right-0 flex items-center pr-2 cursor-pointer mt-4" onclick="togglePasswordVisibility()">
                    visibility
                </span>

                <span id="hidePassword" class="material-symbols-rounded absolute inset-y-0 right-0 flex items-center pr-2 cursor-pointer mt-4" style="display: none;" onclick="togglePasswordVisibility()">
                    visibility_off
                </span>
            </div>
            <button type="submit" id="loginButton" class="w-48 bg-sky-900 text-white px-20 py-1 rounded-lg hover:bg-sky-700 transition cursor-pointer">Login</button>
        </div>
        </form>
    </div>
    </section>
</body>
</html>
