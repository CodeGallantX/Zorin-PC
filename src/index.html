<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorin PC</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
</head>
<body>
    <div class="font-sans  w-screen h-screen" style="background: linear-gradient(180deg, rgb(104, 104, 104) 5%, rgb(144, 204, 224), rgb(2, 51, 97));">
        <div id="time" style="color: rgb(229, 229, 229); font-family: Poppins; font-size: 10rem; text-align: center; padding-top: 8rem; text-shadow: 2px 2px 9px rgba(0, 0, 0, 0.3);" class=""></div>
        
            <p class="text-center text-white text-lg mt-32" style="text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);">Click or press a key to unlock </p>
    </div>

    <div id="login" class="">
        <div class="font-sans  w-screen h-screen blur-sm" style="background: linear-gradient(180deg, rgb(104, 104, 104) 5%, rgb(144, 204, 224), rgb(2, 51, 97));"></div>

        <div class="mb-4">
            <label for="password" class="block text-gray-400 text-sm mb-2">Password</label>
            <div class="relative">
                <input type="password" id="password" name="password" class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">
                <div id="showPassword" class="absolute inset-y-0 right-0 flex items-center pr-2 cursor-pointer">
                    <span class="material-symbols-rounded">visibility</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
