<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Space Grotesk|Mulish">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,0" />
    
</head>
<body style="margin: 0; padding: 0;">
    <style>
        body {
            overflow: hidden;
        }

        #mainPatch {
            background: rgba(0,0,0,0.4);
            transform: translateY(50px);
            transition: ease-out 0.4s;
        }

        #mainPatch:hover {
            background: rgba(0,0,0, 0.7);
            transform: translateY(0);
        }
    </style>
    <div class="absolute">
    <img class="w-screen h-screen brightness-50" src="./Images/fall-scenes-t1xhd1jeh2834i3i.webp" alt="">
    <div class=" absolute bottom-0 left-96 ml-52 rounded-full h-24 w-64 cursor-pointer" id="mainPatch"></div>

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" id="welcome">
        <div class="flex flex-col justify-center items-center -m-32">
            <h1 class="text-white" style="font-size: 6rem; font-family: 'Space Grotesk', sans-serif;">Welcome Sir,</h1>
            <p class="text-white" style="font-size: 2rem; font-family: 'Mulish', sans-serif;">Ready to start the day?</p>
            <br>
            <span class="material-symbols-rounded">
                arrow_downward
                </span>
        </div>
    </div>
</div>
</body>
</html>
